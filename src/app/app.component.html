<ng-template #login>
  <app-login (loginStatus)="onLoginStatusChange($event)"></app-login>
</ng-template>

<div *ngIf="isLoggedIn; else login">
  <div class="navigation-buttons">
    <button routerLink="/decoration-selection" class="nav-btn">בחר קישוט</button>
    <button routerLink="/add-student" class="nav-btn">הוסף תלמיד</button>
    <button routerLink="/upload-decoration" class="nav-btn">העלה קישוט</button>
    <button routerLink="/results" class="nav-btn">צפייה בתוצאות</button>
    <!-- כפתור התנתקות -->
    <button (click)="logout()" class="nav-btn">התנתק </button>
  </div>
  <router-outlet></router-outlet>
</div>
