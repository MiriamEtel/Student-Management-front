<div class="dialog-container">
    <div class="dialog-header">
      <h2 >?  את בטוחה שברצונך לבחור בקישוט של {{ data.decorationName }}</h2>
    </div>
    <div class="dialog-body">
      <p>לאחר האישור לא תוכלי לשנות את בחירתך.</p> <!-- הודעה ברורה על אי שינוי הבחירה -->

    <div class="dialog-footer">
      <button (click)="onNoClick()" class="cancel-button">לא</button>
      <button (click)="onYesClick()" class="confirm-button">כן</button>
    </div>
  </div>
