<ng-template #login>
  <app-login (loginStatus)="onLoginStatusChange($event)"></app-login>
</ng-template>

<div *ngIf="isLoggedIn; else login">
  <div class="greeting">
    <!-- 爪转 注转 专 注 砖 砖转砖 -->
    <p>{{ greetingMessage }} , {{ userName }}</p>
  </div>

  <div class="navigation-buttons">
    <!-- 爪 砖  -->
    <button routerLink="/decoration-selection" class="nav-btn">专 拽砖</button>
    <button routerLink="/results" class="nav-btn">爪驻 转爪转</button>
    <button routerLink="/student-points" class="nav-btn">专 砖</button>
    <button routerLink="/class-points" class="nav-btn">专 转转</button>

    <!-- 爪 砖 专拽  -->
    <button *ngIf="isAdmin" routerLink="/add-student" class="nav-btn">住祝 转</button>
    <button *ngIf="isAdmin" routerLink="/upload-decoration" class="nav-btn">注 拽砖</button>
    <button *ngIf="isAdmin" routerLink="/add-points" class="nav-btn">住驻转 拽转</button>

    <!-- 驻转专 转转拽转 -->
    <button (click)="logout()" class="nav-btn">转转拽</button>
  </div>
  <router-outlet></router-outlet>
</div>
